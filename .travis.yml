language: python
python:
  - "3.4"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
#

# Setup anaconda
before_install:
  - ls -la
  #- mkdir wheelhouse && cd wheelhouse
  #- wget http://lovelace.cs.umn.edu/schaefer/wheelhouse/numpy-1.9.2-cp34-cp34m-linux_x86_64.whl && cd ..
  #- pip install --no-index --find-links=wheelhouse numpy
  - sudo apt-get install hdf5-tools
  - git clone https://github.com/rogerbinns/apsw.git && cd apsw
  - python setup.py fetch --missing-checksum-ok --all build --enable-all-extensions  install --user && cd ..
  # upgrade to new pip with wheels
  - pip install pip --upgrade
  - pip install numexpr --upgrade
  - pip install -r requirements.txt
# Install packages
install:
  - python setup.py install
# command to run tests, e.g. python setup.py test
script:  
  - py.test -v tests/BaseTest.py
