language: python
python:
  - "3.3"
  - "3.4"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION Cython PySide ipdb ipython nose numexpr numpy pandas patsy pyparsing python-dateutil pytz scipy six tables statsmodels termcolor matplotlib
  - 'git clone https://github.com/rogerbinns/apsw.git && cd apsw'
  - 'python setup.py fetch --all build --enable-all-extensions install --user && cd ..'
  - 'pip install numpy'
  - 'pip install numexpr'
  - 'pip install cython'
  - 'pip install -r requirements.txt'
# command to run tests, e.g. python setup.py test
script:  
  - echo 0
